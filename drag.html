<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Drag and Drop</title>
        <link rel="Stylesheet" href="drag.css">
        <style>
            #div1 {
                width: 400px;
                height: 400px;
                padding: 10px;
                border: 1px solid black;
                align-items: center;
                text-align: center;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }
            function drop(ev) {
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
        </script>
    </head>
    <body>
        <p>Drag the heart into the rectangle:</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br/>
        <img id="drag1" src="Untitled design (1).png" alt="CIW Logo" draggable="true" ondragstart="drag(event)" width="400" height="400" />
    </body>
</html>
