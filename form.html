<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potted Plants</title>
    <link rel="Stylesheet" href="forms.css">
</head>
<body>
    <form autocomplete="on">
        <fieldset name="personal_info">
            <legend>Personal Information:</legend>
            <p>
                <label for="first">First name: </label>
                <input autofocus required type="text" name="firstname" id="first" />
            </p>
            <p>
                <label for="last">Last name: </label>
                <input required type="text" name="lastname" id="last" />
            </p>
            <p>
                <label for="db">Date of Birth: </label>
                <input type="date" name="dob" id="db" />
            </p>
            <p>
                <label for="cont">Level of Education? </label>
                <input type="education" list="continents" name="continent" id="cont" />
                <datalist id="continents">
                    <option value="Elementry"> </option>
                    <option value="Middle School"> </option>
                    <option value="High school"> </option>
                    <option value="One year Degree"> </option>
                    <option value="Associates Degree"> </option>
                    <option value="4 year degree"> </option>
                    <option value="4+ year degree"> </option>
                </datalist>
            </p>
        </fieldset>
        <fieldset name="other-information">
            <legend>Other Information:</legend>
            <p>
                <label for="tech">How many languages do you know?: 0 </label>
                <input type="range" name="languages" min="0" max="50" value="25" id="tech" /> 10+
            </p>
            <p>
                <label for="num">Age of user: </label>
                <input type="number" name="age" min="1" max="100" id="num" />
            </p>
            <p>
                <label for="date">Date: </label>
                <input type="text" name="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}" id="date" />
            </p>
            <p>
                <label for="mail">E-mail: </label>
                <input type="email" placeholder="user@provider.com" name="email" pattern="^.+@.+$" id="mail" />
            </p>
            <p>
                <label for="url">URL: </label>
                <input type="url" placeholder="http://www.ciwcertified.com" name="URL" pattern="https?://.+" id="url" />
            </p>
            <p>
                <label for="rate">Price: </label>
                &#36;<input type="text" placeholder="0.00" name="price" pattern="\d+(\.\d{2})?" id="rate" />
            </p>
            <button type="submit" formaction="http://ss1.ciwcertified.com/cgi-bin/process.pl">Submit Form</button>
            <button type="submit" formaction="http://ss1.ciwcertified.com/cgi-bin/process.pl" formtarget="_blank">Submit Form to a New Window</button>
        </fieldset>
    </form>
</body>
</html>
